<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        
        <div>
            <p class="get-length">Password Length</p>
            <input type="text" placeholder="?" onblur="getLength()">
            <p class="wrong-type"></p>
        </div>
        
        <div class="choice">
            <div class="symbols-container">
                <div class="symbol">Symbols</div>
		        <div class="toggle">
				    <div class="toggle-button" onclick="animatedSymbols()"></div>
		        </div>
		        <div class="text">on</div>
            </div>
        
            <div class="numbers-container">
                <div class="number">Numbers</div>
		        <div class="toggle">
				    <div class="toggle-button" onclick="animatedNumbers()"></div>
		        </div>
		        <div class="text">on</div>
            </div>
        </div>
        
        <button id="generate-el">Generate passwords</button>
        <p id="remind"></p>
        
        <div class="pass">
            <p id="pass1-el"></p>
            <p id="pass2-el"></p>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
